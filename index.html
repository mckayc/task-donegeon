    <style>
      /* For hiding scrollbars */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* THEME VARIABLES */
      :root {
        --font-h1: 'MedievalSharp', cursive;
        --font-size-h1: 2.5rem;
        --font-p: 'Roboto', sans-serif;
        --font-size-p: 1rem;
        --font-span: 'Roboto', sans-serif;
        --font-size-span: 1rem;
        --font-button: 'Roboto', sans-serif;
        --font-size-button: 1rem;
        
        --color-bg-primary: 224 71% 4%;    /* stone-950 */
        --color-bg-secondary: 224 39% 10%; /* stone-900 */
        --color-bg-tertiary: 240 10% 19%;  /* stone-800 */
        --color-text-primary: 240 8% 90%;   /* stone-200 */
        --color-text-secondary: 240 6% 65%; /* stone-400 */
        --color-border: 240 6% 30%; /* stone-700/60 */
        --color-primary-hue: 158; --color-primary-saturation: 84%; --color-primary-lightness: 39%;
        --color-accent-hue: 158; --color-accent-saturation: 75%; --color-accent-lightness: 58%;
        --color-accent-light-hue: 158; --color-accent-light-saturation: 70%; --color-accent-light-lightness: 45%;
      }

      body {
        font-family: var(--font-p);
        font-size: var(--font-size-p);
        background-color: hsl(var(--color-bg-primary));
        color: hsl(var(--color-text-primary));
      }
      body[data-theme] h1 {
        font-family: var(--font-h1);
        font-size: var(--font-size-h1);
      }
      body[data-theme] p {
        font-family: var(--font-p);
        font-size: var(--font-size-p);
      }
      body[data-theme] span {
        font-family: var(--font-span);
        font-size: var(--font-size-span);
      }
      body[data-theme] button {
         font-family: var(--font-button);
         font-size: var(--font-size-button);
         font-weight: 700;
      }
      
      .btn-primary {
        background-color: hsl(var(--color-primary-hue) var(--color-primary-saturation) var(--color-primary-lightness));
        color: white;
      }
      .btn-primary:hover:not(:disabled) {
        background-color: hsl(var(--color-primary-hue) var(--color-primary-saturation) calc(var(--color-primary-lightness) - 5%));
      }
      
      .text-accent {
        color: hsl(var(--color-accent-hue) var(--color-accent-saturation) var(--color-accent-lightness));
      }
      
      .text-accent-light {
        color: hsl(var(--color-accent-light-hue) var(--color-accent-light-saturation) var(--color-accent-light-lightness));
      }

      .border-accent {
        border-color: hsl(var(--color-accent-hue) var(--color-accent-saturation) var(--color-accent-lightness));
      }
      
      .toggle-on {
        background-color: hsl(var(--color-primary-hue) var(--color-primary-saturation) var(--color-primary-lightness));
      }

      .fill-accent {
        fill: hsl(var(--color-accent-hue) var(--color-accent-saturation) var(--color-accent-lightness));
      }
      .stroke-accent {
        stroke: hsl(var(--color-accent-hue) var(--color-accent-saturation) var(--color-accent-lightness));
      }
      .line-chart-color {
        color: hsl(var(--color-accent-hue) var(--color-accent-saturation) var(--color-accent-lightness));
      }

      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(5px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-5px); }
      }
      .saved-animation {
        animation: fadeInOut 2s ease-in-out forwards;
      }

    </style>

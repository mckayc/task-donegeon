<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1c1917" />
    <title>Task Donegeon</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;500;700&family=IM+Fell+English+SC&family=Uncial+Antiqua&family=Comic+Neue:wght@400;700&family=Metamorphous&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      .font-medieval {
        font-family: var(--font-display);
      }
      /* For hiding scrollbars */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* THEME VARIABLES */
      :root {
        /* FONT DEFAULTS */
        --font-display: 'MedievalSharp', cursive;
        --font-body: 'Roboto', sans-serif;
        --font-label: 'IM Fell English SC', serif;
        --font-span: 'Roboto', sans-serif;
        --font-button: 'Roboto', sans-serif;
        --font-size-h1: 2.25rem;
        --font-size-h2: 1.75rem;
        --font-size-h3: 1.5rem;
        --font-size-body: 1rem;
        --font-size-label: 1rem;
        --font-size-span: 1rem;
        --font-size-button: 1rem;
        
        /* Original Theme Colors */
        --color-bg-primary-hsl: 224 71% 4%;    /* stone-950 */
        --color-bg-secondary-hsl: 224 39% 10%; /* stone-900 */
        --color-bg-tertiary-hsl: 240 10% 19%;  /* stone-800 */
        --color-text-primary-hsl: 240 8% 90%;   /* stone-200 */
        --color-text-secondary-hsl: 240 6% 65%; /* stone-400 */
        --color-border-hsl: 240 6% 30%; /* stone-700/60 */
        --color-primary-hue: 158; --color-primary-saturation: 84%; --color-primary-lightness: 39%;
        
        /* New Per-Element Colors */
        --color-h1: var(--color-text-primary-hsl);
        --color-h2: var(--color-text-primary-hsl);
        --color-h3: var(--color-text-primary-hsl);
        --color-body: var(--color-text-primary-hsl);
        --color-label: var(--color-text-secondary-hsl);
        --color-span: var(--color-text-secondary-hsl);

        /* ShadCN/UI Theme Variables */
        --background: var(--color-bg-primary-hsl);
        --foreground: var(--color-text-primary-hsl);
        --card: var(--color-bg-secondary-hsl);
        --card-foreground: var(--color-text-primary-hsl);
        --popover: var(--color-bg-primary-hsl);
        --popover-foreground: var(--color-text-primary-hsl);
        --primary: var(--color-primary-hue) var(--color-primary-saturation) var(--color-primary-lightness);
        --primary-foreground: 210 40% 98%;
        --secondary: 240 10% 19%;
        --secondary-foreground: var(--color-text-primary-hsl);
        --muted: 240 6% 30%;
        --muted-foreground: var(--color-text-secondary-hsl);
        --accent: var(--color-primary-hue) var(--color-primary-saturation) 45%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: var(--color-border-hsl);
        --input: 240 6% 30%;
        --ring: 158 84% 45%;
        --radius: 0.5rem;
      }

      body {
        font-family: var(--font-body);
        font-size: var(--font-size-body);
        background-color: hsl(var(--background));
        color: hsl(var(--color-body));
      }
      
      body[data-theme] h1, 
      body[data-theme] h2, 
      body[data-theme] h3 {
        font-family: var(--font-display);
      }
      body[data-theme] h1 { font-size: var(--font-size-h1); color: hsl(var(--color-h1)); }
      body[data-theme] h2 { font-size: var(--font-size-h2); color: hsl(var(--color-h2)); }
      body[data-theme] h3 { font-size: var(--font-size-h3); color: hsl(var(--color-h3)); }

      body[data-theme] p {
        font-family: var(--font-body);
        font-size: var(--font-size-body);
        color: hsl(var(--color-body));
      }
      body[data-theme] span {
        font-family: var(--font-span);
        font-size: var(--font-size-span);
        color: hsl(var(--color-span));
      }
      body[data-theme] label {
        font-family: var(--font-label);
        font-size: var(--font-size-label);
        color: hsl(var(--color-label));
      }
      body[data-theme] button {
         font-family: var(--font-button);
         font-size: var(--font-size-button);
         font-weight: 500;
      }
      
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(5px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-5px); }
      }
      .saved-animation {
        animation: fadeInOut 2s ease-in-out forwards;
      }

      @keyframes slide-in {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      @keyframes slide-out {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
      }
      .animate-in {
        animation-name: slide-in;
        animation-duration: 0.3s;
        animation-timing-function: ease-out;
      }
      .animate-out {
         animation-name: slide-out;
         animation-duration: 0.2s;
         animation-timing-function: ease-in;
      }

      /* FullCalendar Simplification Styles */
      .fc-license-message { display: none !important; }
      .fc { 
        --fc-border-color: hsl(var(--border));
        --fc-daygrid-event-dot-width: 8px;
        --fc-list-event-dot-width: 10px;
        --fc-list-event-hover-bg-color: hsl(var(--color-bg-tertiary-hsl));
        --fc-event-text-color: hsl(var(--foreground));
        --fc-today-bg-color: hsl(var(--accent) / 0.1);
      }
      .fc .fc-toolbar.fc-header-toolbar { margin-bottom: 1.5rem; }
      .fc .fc-toolbar-title { font-family: var(--font-display); color: hsl(var(--accent-light)); }
      .fc .fc-button-primary { 
          background-color: hsl(var(--secondary));
          border-color: hsl(var(--border)); 
          color: hsl(var(--foreground));
          font-weight: 500;
          text-transform: capitalize;
      }
      .fc .fc-button-primary:hover { background-color: hsl(var(--accent) / 0.5); }
      .fc .fc-button-primary:disabled { background-color: hsl(var(--muted)); }
      .fc .fc-button-primary:not(:disabled).fc-button-active, 
      .fc .fc-button-primary:not(:disabled):active { 
          background-color: hsl(var(--primary)); 
          color: hsl(var(--primary-foreground));
          border-color: hsl(var(--ring));
      }
      .fc .fc-daygrid-day-number { color: hsl(var(--foreground)); padding: 4px; }
      .fc .fc-day-past .fc-daygrid-day-number { color: hsl(var(--muted-foreground)); }

      /* Event bubbles */
      .fc-daygrid-event, .fc-timegrid-event, .fc-v-event {
          border: 1px solid hsl(var(--primary) / 0.7) !important;
          background-color: hsl(var(--primary) / 0.3) !important;
          font-weight: 500;
          font-size: 0.8rem;
          padding: 2px 4px;
      }
      .fc-event.gcal-event { background-color: hsl(217 91% 60% / 0.7) !important; border-color: hsl(217 91% 70%) !important; }
      .fc-event.birthday-event { font-weight: bold; }

      /* List View */
      .fc-list-day-cushion {
          background-color: hsl(var(--color-bg-secondary-hsl)) !important;
      }
      .fc-list-day-text, .fc-list-day-side-text {
          font-family: var(--font-display);
          font-size: 1.25rem;
          color: hsl(var(--color-text-primary-hsl));
          text-decoration: none !important;
      }
      .fc-list-event {
          background-color: transparent !important;
          border: none !important;
          padding: 0.5rem 0.25rem;
      }
      .fc-list-event-title {
          font-weight: 500;
          color: hsl(var(--color-text-secondary-hsl));
      }
      .fc-list-event:hover .fc-list-event-title {
          color: hsl(var(--color-text-primary-hsl));
      }
      .fc-list-event-time {
          font-weight: normal;
          color: hsl(var(--muted-foreground));
      }
      .fc-list-event-dot {
          border-color: hsl(var(--primary)) !important;
      }
    </style>
